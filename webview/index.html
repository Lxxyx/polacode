    <style>
      html {
        box-sizing: border-box;
        padding-top: 32px;
      }
      body {
        display: flex;
        flex-flow: column;
        align-items: center;
      }

      #snippet-container {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        resize: both;
        background-color: #f2f2f2;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.4s;
        width: calc(100% - 4rem);
      }
      #snippet {
        overflow: hidden;
        resize: both;
        display: flex;
        padding: 18px;
        margin-top: 64px;
        margin-bottom: 64px;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.55) 0px 20px 68px;
        width: calc(100% - 8rem);
      }
      #snippet > div {
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        max-width: 100%;
        white-space: pre-wrap !important;
        word-break: break-all;
      }
      #snippet > div > div {
        display: flex;
        flex-wrap: wrap;
      }

      #save-container {
        margin-top: 40px;
        margin-bottom: 60px;
        text-align: center;
      }
      .obturateur {
        width: 64px;
        height: 64px;
      }
      .obturateur * {
        transition: stroke 0.4s;
      }
      .obturateur:not(.filling) path {
        opacity: 0.5;
      }
      .copy {
        width: 64px;
        height: 64px;
      }
      .copy * {
        transition: stroke 0.4s;
      }
      .copy:not(.filling) path {
        opacity: 0.5;
      }
    </style>
  </head>
